<!DOCTYPE html>
<html>
<head>
    <title>IBM i AI Assistant</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 80%; height: 80px; }
        pre { background: #eee; padding: 10px; }
        table { border-collapse: collapse; }
        th, td { border: 1px solid #aaa; padding: 6px; }
    </style>
</head>
<body>

<h2>IBM i AI Assistant</h2>

<form method="post">
    <textarea name="question"
        placeholder="Ask about SHAHBAJ1 tables...">{{ request.form.question }}</textarea><br><br>
    <button type="submit">Ask</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% if sql %}
<h3>Generated SQL</h3>
<pre>{{ sql }}</pre>
{% endif %}

{% if result %}
<h3>Result</h3>
<table>
    <tr>
        {% for key in result[0].keys() %}
            <th>{{ key }}</th>
        {% endfor %}
    </tr>

    {% for row in result %}
    <tr>
        {% for val in row.values() %}
            <td>{{ val }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
